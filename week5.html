		function multiplication_formula(x,y){
			var x=x.toString();
			var s=x;
			for(i=0; i<(y-1) ; i++){
				s = s + "+" + x;
			}
			return s;
		}
		
		function multiplication(x,y){
			return x*y;
		}
		
		function compare(x1,y1,x2,y2){
			
			if( (x1*y1) < (x2*y2)){
				return x2 + "*" + y2;
			}
			else{
				return x1 + "*" + y1;
			}
		
		}
		
		function sentences(x,y){
			
			return ":" + "這代表有" + y + "個" + x +"加起來<br>" + "因此算式是"+ multiplication_formula(x,y) +"="+ multiplication(x,y) +"<br>" ;
		
		}
